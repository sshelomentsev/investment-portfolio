<div class="row">
  <div class="section-title">Transaction history</div>

  <div class="col">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="transactions" matSort>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
          <td mat-cell *matCellDef="let row"> {{row.amount | number: '1.2-2'}} {{row.currency}} </td>
        </ng-container>

        <ng-container matColumnDef="USD">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> USD </th>
            <td mat-cell *matCellDef="let row"> {{row.amountFiat | number: '1.2-2'}} </td>
          </ng-container>

        <ng-container matColumnDef="currency">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
          <td mat-cell *matCellDef="let row"> {{row.currency}} </td>
        </ng-container>

        <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Operation </th>
          <td mat-cell *matCellDef="let row"> {{row.operation}} </td>
        </ng-container>

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.timestamp | amCalendar}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>

  </div>
</div>
